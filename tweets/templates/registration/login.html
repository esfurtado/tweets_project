{% if not user.is_authenticated %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
{% else %}
  <h2>You are already logged in</h2>
  <p>Click <a href="{% url 'home' %}">here</a> to go back to the homepage</p>
{% endif %}
